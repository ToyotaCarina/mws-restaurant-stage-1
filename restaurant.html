<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
    <!-- Beginning breadcrumb -->
<div id="breadcrumb-header">
  <ul id="breadcrumb" >
    <li><a href="/">Home</a></li>
  </ul>
</div>

    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <div id="img-crop">
        <img id="restaurant-img">
      </div>


      <div id="restaurant-info">
        <div id="restaurant-details">
          <div class="detail-row">
            <p class="info-title">Cuisine</p>
            <p id="restaurant-cuisine" class="info-detail"></p>
          </div>
          <div class="detail-row">
            <p class="info-title">Opening hours</p>
              <table id="restaurant-hours" class="info-detail"></table>
          </div>
          <div class="detail-row">
            <p class="info-title">Address</p>
            <address id="restaurant-address" class="info-detail"></address>
          </div>
        </div>
        <!-- <div id="restaurant-location"> -->
          <div class="detail-row">
            <p class="info-title">Location</p>
          <!-- <p class="info-title">Location</p>
          <address id="restaurant-address" class="info-detail"></address> -->

            <div id="map"></div>
            </div>
        <!-- </div> -->

      </div>


    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApTjlVGIsGdDlhqRKmy0N7oxgACA_iRvo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
